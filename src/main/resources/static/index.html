<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>Index page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.usebootstrap.com/bootstrap/4.1.3/css/bootstrap.min.css"></script>
    <!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.css"></script>-->
    <!--    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.8/angular.min.js"></script>-->
    <script src="https://code.angularjs.org/1.8.2/angular.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div class="container" ng-controller="indexController">
        <h3>Список товаров:</h3>
        <table class="table table-hover">
            <tr>
                <td><b>Id:</b></td>
                <td><b>Title:</b></td>
                <td><b>Price:</b></td>
                <td><b>Actions:</b></td>
            </tr>
            <tbody>
            <tr ng-repeat="p in ProductList">
                <td>{{p.id}}</td>
                <td>{{p.title}}</td>
                <td>{{p.price}}</td>
                <td>
                    <button class="btn btn-primary" ng-click="changeProductPosition(p.id, -1)">Up</button>
                    <button class="btn btn-primary" ng-click="changeProductPosition(p.id, 1)">Down</button>
                    <button class="btn btn-danger" ng-click="deleteProduct(p.id)">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
        <br>
        <form action="/products/add" method="post">
            <h3>Добавить товар:</h3>
            <table>
                <tr>
                    <td><b>Product title:</b></td>
                    <td><input type="text" name="title"></td>
                </tr>
                <tr>
                    <td><b>Product price:</b></td>
                    <td><input type="number" name="price"></td>
                </tr>
            </table>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
